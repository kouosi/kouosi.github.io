<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
{{ partial "head.html" . }}
<body>
{{ partial "header.html" . }}
	<hr>
	<main>
		<article>
			{{ .Content }}
			{{ range .Pages }}
			<li>
				<time datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006 Jan 02" }}</time>
				-
				<a style="padding-left: 0;" href="{{ .RelPermalink }}">{{ .Title }}</a>
			</li>
			{{ end }}
		</article>
	</main>
{{ partial "footer.html" . }}
</body>

</html>
