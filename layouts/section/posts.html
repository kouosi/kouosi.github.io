{{ define "main" }}

<div class="flex-space">
    <h1>{{ .Title }}</h1>
    <a class="fa-solid fa-rss" href="index.xml"></a>
</div>

<hr>

{{ .Content }}
<ul>
    {{ range .Pages }}
    <li title='{{ .Date.Format "Posted on 2006 Jan 02, 04:05" }}'>
        <time datetime="{{ .Date.UTC.Format " 2006-01-02T15:04:05Z07:00" }}">
            {{ .Date.Format "2006 Jan 02" }}
        </time>
        &mdash;
        <a style="padding-left: 0;" href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}
